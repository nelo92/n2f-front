<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" [mat-dialog-close]="true" tabindex="1">Yes</button>
	<button mat-raised-button [mat-dialog-close]="false" tabindex="-1">No</button>
</mat-dialog-actions>
